    <style>
        * { 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        body {
            background: #FBECD2;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #logo img {
            height: 50px;
            width: auto;
        }


        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 98%;
            height: 70px;
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #00BCC5;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0px 8px 15px #073B4C;
            margin: 10px;
            z-index: 100;
        }

        .navigation a{
            text-decoration: none;
            color: #073B4C;
            padding: 6px 15px;
            border-radius: 20px;
            margin: 0 10px;
        }

        .navigation a:hover, 
        .navigation a.active {
            background: #FF6B00;
            color: #FBECD2;
        }

        .game {
    
            height: fit-content;
            color:#073B4C;
            margin: 40px;
            margin-top: 120px;
            margin-right: auto;
            margin-left: auto;
            background-color: #FF6B00;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 40%;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 8px 15px #073B4C;
        }

        .card {               
            width: 100px;   
            height: 100px;    
            perspective: 1000px;    
            display: inline-block;    
            margin: 10px;    
            border-radius: 20px;
            cursor: pointer;
        }


        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 1s;
            transform-style: preserve-3d;
        }


        .front, .back {   
            position: absolute;   
            width: 100%;   
            height: 100%;  
            backface-visibility: hidden;
        }


        .front {  
            border-radius: 20px;  
            background-color: #073B4C;
            /* z-index: 2; */
        }


        .back {   
            transform: rotateY(180deg);
        }


        .card img {  
            width: 100%; 
            height: 100%;
        }


        .card.flipped .flipper {
            transform: rotateY(180deg);
        }

        #replayButton {   
            display: block;    
            margin: 20px auto;    
            padding: 10px 20px;    
            font-size: 18px;   
            border: none;  
            border-radius: 20px;
            cursor: pointer;
            background-color: #00BCC5;
            transition: all 0.3s;
        }

        #replayButton:hover {
            background-color: #073B4C;
            color: #FBECD2;

        }

        footer {
            background-color: #00BCC5; 
            color: #073B4C;
            padding: 20px;
            position: relative;
            width: 100%;
            box-shadow: 0px -2px 10px #073B4C;
        }

        .footer-container {
            max-width: 100%;
            margin: auto;
            text-align: center;
        }

        footer a {
            text-decoration: none;
            color: #FBECD2; 
        }

        footer p {
            font-size: small;
            margin: 0.5em 0;
        }

    <script>

    var cards = document.querySelectorAll('.card');
    var openCards = [];
    var matchedPairs = 0;



    (function(){  
        var parent = document.querySelector('.game');   
        for(var i = parent.children.length; i >= 0; i--){        
            parent.appendChild(parent.children[Math.random() * i | 0]);    
        }
    }());


cards.forEach(function(card) {
   
    card.addEventListener('click', function() {
        
        if (openCards.length < 2 && !card.classList.contains('flipped')) {
            
                card.classList.add('flipped');
                openCards.push(card);

            if (openCards.length === 2) {
                if (openCards[0].dataset.card === openCards[1].dataset.card) {
                    openCards[0].classList.add('match');
                    openCards[1].classList.add('match');
                    matchedPairs++;

                    if (matchedPairs === cards.length / 2) {
                        document.getElementById('gameStatus').textContent = 'Congratulations! You have found all the clues!';
                    }

                    openCards = [];
                } else {
                    setTimeout(function() {
                        openCards[0].classList.remove('flipped');
                        openCards[1].classList.remove('flipped');
                        openCards = [];
                    }, 1000);
                }
            }
        }
    });
});

        card.classList.remove('match');
    });
    openCards = [];
    matchedPairs = 0;
    document.getElementById('gameStatus').textContent = '';
});
